<title>BIRTHDAY WISH TO TANISHQ</title>
<style>
*body{
  margin: 0;
  padding: 0;
  overflow: hidden;
}
section{
position: absolute;
width: 100%;
height: 100%;
background: radial-gradient(#8942a8, #ba382f);
}
.set h2{
text-align: center;
color: Turquoise;
font-size: 50px;
margin-top: 20%;
}
.set{
position: absolute;
width: 50%;
height: 50%;
top: 0;
left: 0;
}
.set div{
position: absolute;
display: block;

}
.set div:nth-child(1){
left:20%;
animation: animate 6s linear infinite;
}
.set div:nth-child(2){
left:50%;
animation: animate 5s linear infinite;

}
.set div:nth-child(3){
right:0%;
animation: animate 8s linear infinite;

}
.set div:nth-child(4){
left:120%;
animation: animate 7s linear infinite;

}
.set div:nth-child(5){
left:60%;
animation: animate 3s linear infinite;

}
.set div:nth-child(6){
left:35%;
animation: animate 4s linear infinite;

}
.set div:nth-child(7){
left:85%;
animation: animate 6s linear infinite;

}
.set div:nth-child(8){
left:95%;
animation: animate 4s linear infinite;

}
@keyframes animate{
0%
{
       opacity: 0;
       bottom: -150%;
       transform: translateX(20px) rotate(0deg);
 }
10%
{
     opacity: 2;
 }
20%
{
     transform: translateY(-20) rotate(45deg);
 }
40%
{
     transform: translateY(20) rotate(90deg);
 }
60%
{
     transform: translateY(20) rotate(135deg);
 }
100%
{
       bottom: 110%;
       transform: translateY(-20) rotate(180deg);
}
}

</style>
</head>
