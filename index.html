<html lang="en">
<head>
<meta charset="UTF-8">
<title>BIRTHDAY WISH TO TANISHQ</title>
<style>
*body{
  margin: 0;
  padding: 0;
  overflow: hidden;
}
section{
position: absolute;
width: 100%;
height: 100%;
background: radial-gradient(#8942a8, #ba382f);
}
.set{
position: absolute;
width: 100%;
height: 100%;
top: 0;
left: 0;
}
.set div{
position: absolute;
display: block;

}
.set div:nth-child(1){
left:20%;
animation: animate 6s linear infinite;
animation-delay: 3s;
}
.set div:nth-child(2){
left:50%;
animation: animate 5s linear infinite;

}
.set div:nth-child(3){
left:0%;
animation: animate 8s linear infinite;

}
.set div:nth-child(4){
left:10%;
animation: animate 7s linear infinite;

}
.set div:nth-child(5){
left:60%;
animation: animate 3s linear infinite;

}
.set div:nth-child(6){
left:35%;
animation: animate 4s linear infinite;

}
.set div:nth-child(7){
left:85%;
animation: animate 6s linear infinite;

}
.set div:nth-child(8){
left:70%;
animation: animate 4s linear infinite;

}
@keyframes animate{
0%
{
       opacity: 0;
       bottom: -10%;
       transform: translateX(20px) rotate(0deg);
 }
10%
{
     opacity: 1;
 }
20%
{
     transform: translateX(-20) rotate(45deg);
 }
40%
{
     transform: translateX(20) rotate(90deg);
 }
60%
{
     transform: translateX(20) rotate(135deg);
 }
100%
{
       bottom: 110%;
       transform: translateX(-20) rotate(180deg);
}
}

</style>
</head>
<body>
          <section>
                   <div>
                          <div class="set">
                          <div><img src=""></div>
                          <div><img src="PNGPIX-COM-Pink-Color-Balloon-PNG-Image.png"></div>
                          <div><img src="PNGPIX-COM-Pink-Color-Balloon-PNG-Image.png"></div>
                           <div><img src="PNGPIX-COM-Pink-Color-Balloon-PNG-Image.png"></div>
                           <div><img src="PNGPIX-COM-Pink-Color-Balloon-PNG-Image.png"></div>
                           <div><img src="PNGPIX-COM-Pink-Color-Balloon-PNG-Image.png"></div>
                           <div><img src="PNGPIX-COM-Pink-Color-Balloon-PNG-Image.png"></div>
                           <div><img src="PNGPIX-COM-Pink-Color-Balloon-PNG-Image.png"></div>
                           <div><img src="PNGPIX-COM-Pink-Color-Balloon-PNG-Image.png"></div>
                   </div>
         </section>
</body>
</html>
