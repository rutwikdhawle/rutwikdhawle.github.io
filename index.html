<title>Animated Background</title>
<link rel="stylesheet" href="style.css">
<style>
*{
margin: 0;
padding: 0;
}
body{
    font-family: Baloo;
}
.banner-text{
    width: 100%;
    position: absolute;
}
.banner-text ul{
    height:   50px;
    float: right;
}
.banner-text ul  li{
    display: inline-block;
    padding: 40px 15px;
    text-transform: uppercase;
    color: white;
    font-size: 20px;
}
.banner-text h2{
text-align: center;
color: Turquoise;
font-size: 50px;
margin-top: 20%;
}
.animation-area{
background: linear-gradient(to left , #8942a8, #ba382f);
width: 100%;
height: 100vh;
}
.box-area{
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
overflow: hidden;
}
.box-area li{
position: absolute;
display:block ;
list-style: none;
width: 25px;
height: 25px;
background: rgba(255,255,255,0.2);
animation: animate 30s linear infinite;
bottom: -10px;
}
.box-area li:nth-child(1){
left: 86%;
width: 80px;
height: 80px;
animation-delay: 0s;
animation-duration: 6s
}
.box-area li:nth-child(2){
left: 16%;
width: 190px;
height: 190px;
animation-delay: 0.5s;
animation-duration: 3s;
}
.box-area li:nth-child(3){
left: 70%;
width: 100px;
height: 100px;
animation-delay: 0s;
animation-duration: 3s;
}
.box-area li:nth-child(4){
left: 42%;
width: 150px;
height: 150px;
animation-delay: 1s;
animation-duration: 5s;
}
.box-area li:nth-child(5){
left: 65%;
width: 120px;
height: 120px;
animation-delay: 1s;
animation-duration: 5s;
}

@keyframes animate{
   0%{
     transform: translateY(0) rotate(0deg);
     opacity: 1;
   }
100%{
   transform: translateY(-1500px) rotate(360deg);
     opacity: 0;
        }
}
</style>
</head>
<body>
